  @keyframes actFade {
    0%    { opacity:0; }
    100%  { opacity:1; }
  }
  @keyframes typing {
    0%   { width: 0% }
    33%   { width: 0% }
    100% { width: 100% }
  }
  @keyframes blink {
    from, to { border-color: orange }
    50% { border-color: transparent; }
  }
  .act-heading {
    font-size: 30px;
    text-align: center;
    animation: actFade 6s;
    animation-iteration-count: 1;
  }
  .act-desc {
    display: inline-block;
    font-family: Courier, monospace;
    overflow: hidden;
    letter-spacing: 2px;
    animation: typing 6s steps(30, end), blink .75s step-end 2s infinite;
    white-space: nowrap;
    font-size: 16px;
    font-weight: 700;
    border-right-width: 4px;
    border-right-style: solid;
    border-right-color: transparent;
    box-sizing: border-box;
  }

</style>
